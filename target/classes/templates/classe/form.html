<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©er / Modifier une Classe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
        }

        .btn-primary, .btn-secondary {
            border-radius: 1rem;
        }

        h2 {
            font-weight: 600;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            padding: 60px 30px;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AppGestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secteurs">Secteurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container">
    <div class="card shadow p-4">
        <h2 class="text-primary mb-4" th:text="${classe.id == null} ? '‚ûï Nouvelle Classe' : '‚úèÔ∏è Modifier la Classe'">Formulaire</h2>

        <form th:action="@{/classes/save}" th:object="${classe}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Nom de la classe</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Ex: Terminale S">
            </div>

            <div class="mb-3">
                <label for="secteur" class="form-label">Secteur</label>
                <select th:field="*{secteur}" class="form-select" id="secteur" required>
                    <option th:each="secteur : ${secteurs}" th:value="${secteur.id}" th:text="${secteur.name}">Secteur</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/classes" class="btn btn-secondary">‚Ü©Ô∏è Retour</a>
                <button type="submit" class="btn btn-primary">üíæ Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
