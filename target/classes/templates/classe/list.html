<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
        }

        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 1rem;
        }

        h2 {
            font-weight: 600;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AppGestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secteurs">Secteurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">üìö Liste des Classes</h2>
            <a href="/classes/create" class="btn btn-success">‚ûï Nouvelle Classe</a>
        </div>

        <div th:if="${#lists.isEmpty(classes)}" class="alert alert-warning">
            Aucune classe disponible pour le moment.
        </div>

        <div th:if="${not #lists.isEmpty(classes)}">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Secteur</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, iterStat : ${classes}">
                    <th th:text="${iterStat.index + 1}">1</th>
                    <td th:text="${c.name}">Nom de la classe</td>
                    <td th:text="${c.secteur != null ? c.secteur.name : 'Aucun'}">Nom du secteur</td>
                    <td>
                        <a th:href="@{'/classes/edit/' + ${c.id}}" class="btn btn-warning btn-sm me-2">
                            ‚úèÔ∏è Modifier
                        </a>
                        <a th:href="@{'/classes/delete/' + ${c.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Voulez-vous vraiment supprimer cette classe ?')">
                            üóëÔ∏è Supprimer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
