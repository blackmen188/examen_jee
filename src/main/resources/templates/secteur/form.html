<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Secteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            padding: 30px;
        }

        .btn-primary, .btn-secondary {
            border-radius: 1rem;
        }

        h2 {
            font-weight: 600;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AppGestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/secteurs">Secteurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <div class="card shadow">
        <h2 class="text-primary mb-4">📝 <span th:text="${secteur.id} != null ? 'Modifier le Secteur' : 'Nouveau Secteur'"></span></h2>

        <form th:action="@{/secteurs/save}" th:object="${secteur}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Nom du secteur</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required placeholder="Ex: Informatique">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
                <a href="/secteurs" class="btn btn-secondary">↩️ Retour</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
