<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard {
            max-width: 900px;
            margin: auto;
            padding: 60px 30px;
        }
        .stat-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            transition: 0.3s ease;
        }
        .stat-box:hover {
            transform: scale(1.02);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AppGestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/secteurs">Secteurs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="dashboard text-center mt-5">
    <h2 class="mb-4">Bienvenue sur le tableau de bord</h2>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="stat-box">
                <div class="stat-number" th:text="${totalClasses}">0</div>
                <div>Classes enregistr√©es</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-box">
                <div class="stat-number" th:text="${totalSecteurs}">0</div>
                <div>Secteurs enregistr√©s</div>
            </div>
        </div>
    </div>

    <div class="mt-5 d-flex justify-content-center gap-4">
        <a href="/classes" class="btn btn-outline-primary btn-lg px-4">üìö G√©rer les Classes</a>
        <a href="/secteurs" class="btn btn-outline-success btn-lg px-4">üè¢ G√©rer les Secteurs</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
